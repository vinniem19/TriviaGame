<!DOCTYPE html>
<html lang="us">

<head>
    <title>
        The New Catholic Trivia Game
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Catholic Trivia <br> Challenge</h1>
            </div>
        </div>

        <div class="row">
            <div class="col" id="timer-area">
                <h3>Countdown Timer:<span id="count-seconds"></span></h3>
            </div>

        </div>
        <div class="row">
            <div class=" col start-button"></div>

        </div>

        <div class="row" id="question-area"></div>
        <div class="row" id="answers-area"></div>
        <div class="row">
            <div class=" col correct-ans"></div>
        </div>  
        <div class="row" id="correct-ans-two"></div>

        <div class="card" id="correct-ans-image-one" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Correct Answer</h5>
                <p class="card-text">Book of Gospels</p>
            </div>
            <img src="./assets/images/BookofGospels.jpg" class="card-img-top" id="correct-ans-image-one" alt="...">
        </div>

        <div class="card" id="correct-ans-image-two" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Correct Answer</h5>
                <p class="card-text">Chasuble</p>
            </div>
            <img src="./assets/images/priestChasuble.jpeg" class="card-img-top" id="correct-ans-image-one" alt="...">
        </div>

        <div class="card" id="correct-ans-image-three" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Correct Answer</h5>
                <p class="card-text">50 Days</p>
            </div>
            <img src="./assets/images/pentecostSunday.jpg" class="card-img-top" id="correct-ans-image-one" alt="...">
        </div>
        <div class="row" id="stats-area"></div>














    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
